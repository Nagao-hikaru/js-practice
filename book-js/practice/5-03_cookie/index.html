<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta http-equiv="x-ua-compatible" content="IE=edge">
<title>template</title>
<link href="../../_common/css/style.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="panel.css">
</head>
<body>
<header>
<div class="header-contents">
<h1>タイトル</h1>
<h2>サブタイトル</h2>
</div><!-- /.header-contents -->
</header>
<div class="main-wrapper">
<section>
<p><button id="testbtn">テスト用 cookie削除</button></p>
</section>
</div><!-- /.main-wrapper -->
<footer id="footer">JavaScript Samples</footer>
<div id="privacy-panel">
  <p>
    当サイトでは、UX向上のため、cookieを使用します。また、匿名で
    アクセス状況のデータを収集します。
  </p>
  <button id="agreebtn">承認する。</button>
</div>
<script src="../../_common/scripts/js.cookie.js"></script>
<script>
  'use strict';

  const agree = Cookies.get('cookie-agree');
  const panel = document.getElementById('privacy-panel');
  const footer = document.getElementById('footer');
  console.log(panel);
  if (agree == 'yes') {
    document.body.removeChild(panel);
  } else {
    document.getElementById('agreebtn').onclick = function () {
      Cookies.set('cookie-agree', 'yes', {expires: 7});
      document.body.removeChild(panel);
    };
  }

  document.getElementById('testbtn').onclick = function () {
    Cookies.remove('cookie-agree');
    document.body.insertBefore(panel, footer);
  }
</script>
</body>
</html>
